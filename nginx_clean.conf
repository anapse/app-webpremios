worker_processes  1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Redirección HTTP -> HTTPS
    server {
        listen 80;
        server_name gameztorepremios.com www.gameztorepremios.com;
        return 301 https://$host$request_uri;
    }

    # Servidor HTTPS que sirve archivos estáticos del build
    server {
        listen 443 ssl;
        server_name gameztorepremios.com www.gameztorepremios.com;

        # ===== CONFIGURACIÓN PARA ARCHIVOS GRANDES =====
        client_max_body_size 10M;          # Permitir hasta 10MB
        client_body_timeout 60s;           # Timeout para uploads
        client_header_timeout 60s;         # Timeout para headers
        client_body_buffer_size 16K;       # Buffer para cuerpo de request
        large_client_header_buffers 2 1k;  # Buffer para headers grandes

        # Certificados SSL (rutas en Windows)
        ssl_certificate           C:/nginx/ssl/gameztorepremios_com.crt;
        ssl_certificate_key       C:/nginx/ssl/gameztorepremios_com.key;
        ssl_trusted_certificate   C:/nginx/ssl/gameztorepremios_com.ca-bundle;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Ruta de los archivos del build de Vite
        root C:/Users/Administrator/Desktop/app-webpremios/frontend/dist;
        index index.html;

        # Servir archivos estáticos
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers de cache para recursos estáticos
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # API proxy al backend
        location /api/ {
            proxy_pass http://127.0.0.1:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers CORS
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            
            # Responder a preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
                return 204;
            }
            
            # ===== CONFIGURACIÓN PARA UPLOADS GRANDES VÍA API =====
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            proxy_buffering off;
            proxy_max_temp_file_size 0;
        }
    }

    # Servidor para desarrollo (puerto 5173) - sin proxy
    server {
        listen 5173;
        server_name 77.237.239.180 localhost;
        
        # Headers CORS permisivos
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Responder a preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin";
            add_header Access-Control-Allow-Credentials "true";
            return 204;
        }
        
        # Proxy directo al backend para desarrollo
        location /api/ {
            proxy_pass http://127.0.0.1:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers CORS para API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin" always;
        }
        
        # Servir archivos estáticos desde el servidor Vite (fallback)
        location / {
            return 404;
        }
    }
}
