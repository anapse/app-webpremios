<!-- Imagen placeholder SVG para premios sin imagen -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1f1f1d"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Borde -->
  <rect x="2" y="2" width="396" height="296" fill="none" stroke="#ff7e00" stroke-width="2" rx="8"/>
  
  <!-- Icono de regalo -->
  <g transform="translate(200, 150)">
    <!-- Caja -->
    <rect x="-40" y="-20" width="80" height="40" fill="#ff7e00" rx="4"/>
    <!-- Lazo horizontal -->
    <rect x="-50" y="-5" width="100" height="10" fill="#e06f00"/>
    <!-- Lazo vertical -->
    <rect x="-5" y="-30" width="10" height="60" fill="#e06f00"/>
    <!-- Nudo -->
    <circle cx="0" cy="-20" r="8" fill="#c85e00"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="220" text-anchor="middle" fill="#cccccc" font-family="Montserrat, sans-serif" font-size="16" font-weight="600">
    Premio Sin Imagen
  </text>
  
  <!-- Texto inferior -->
  <text x="200" y="245" text-anchor="middle" fill="#999999" font-family="Montserrat, sans-serif" font-size="12">
    Imagen pr√≥ximamente
  </text>
</svg>
