worker_processes  1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Redirección HTTP -> HTTPS
    server {
        listen 80;
        server_name gameztorepremios.com www.gameztorepremios.com;
        return 301 https://$host$request_uri;
    }

    # Servidor HTTPS que hace proxy al Vite dev server (puerto 5173)
    server {
        listen 443 ssl;
        server_name gameztorepremios.com www.gameztorepremios.com;

        # ===== CONFIGURACIÓN PARA ARCHIVOS GRANDES =====
        client_max_body_size 10M;          # Permitir hasta 10MB
        client_body_timeout 60s;           # Timeout para uploads
        client_header_timeout 60s;         # Timeout para headers
        client_body_buffer_size 16K;       # Buffer para cuerpo de request
        large_client_header_buffers 2 1k;  # Buffer para headers grandes

        # Certificados SSL (rutas en Windows)
        ssl_certificate           C:/nginx/ssl/gameztorepremios_com.crt;
        ssl_certificate_key       C:/nginx/ssl/gameztorepremios_com.key;
        ssl_trusted_certificate   C:/nginx/ssl/gameztorepremios_com.ca-bundle;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass https://localhost:5173;
            proxy_ssl_verify off; # Desactiva la validación de cert autofirmado/local
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api {
            proxy_pass http://77.237.239.180:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ===== CONFIGURACIÓN PARA UPLOADS GRANDES VÍA API =====
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
            proxy_buffering off;
            proxy_max_temp_file_size 0;
        }
    }
}
